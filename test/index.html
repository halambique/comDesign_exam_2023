<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Parallax Scrolling Website</title>
</head>
<body>
    <div class="parallax-container">
        <div class="parallax-image" id="image1"></div>
        <div class="parallax-text" id="text1">Scroll down to see more</div>
    </div>
    <div class="content">
        <div class="section">
            <div class="text-box" id="textBox">This is the text box</div>
        </div>
        <div class="section">
            <div class="parallax-image" id="image2"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
